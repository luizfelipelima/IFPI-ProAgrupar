<!DOCTYPE html>
<html>
<head>
	<title>ProAGRUPAR</title>
	<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}/css/style.css">
	<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}/css/bootstrap.css">
	<script type="text/javascript" src="/{{ MEDIA_URL }}/js/bootstrap.js"></script>
	<style type="text/css">
		#cabecalho
		{
			position: absolute;
			margin-left: 35%;
			margin-top: 5%;
		}
		#login
		{
			position: absolute;
			width: 100px;
			height: 100px;
			margin-left: 35%;
			margin-top: 30%;
		}
	</style>
</head>
<body>
	<div id="cabecalho">
		<h1>ProAGROUPAR</h1>
	</div>
	<div id="login">
		{% if form.errors %}
		<p>Seu usuário ou senha não conferem. Tente novamente.</p>
		{% endif %}
		<form action="." method="post">
			<fieldset>
				<legend>Área de Login</legend>
		{% csrf_token %}
		<table>
		  <tr><td>{{form.username.label_tag}}</td><td>{{form.username}}</td></tr>
		  <tr><td>{{form.password.label_tag}}</td><td>{{form.password}}</td></tr>
		  <tr><td colspan="2"><button type="submit">Login</button></td></tr>
		</table>
		<input type="hidden" name="next" value="{{ next }}" />
		</fieldset>
		</form>
	</div>
</body>
</html>
